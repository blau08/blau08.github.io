site_name: Brian Lau
site_url: https://blau08.github.io
nav:
  - Home: index.md
  - Blog:
      - First Post: first-post.md
      - Ride Connection: rideconnection.md
plugins:
  - search
  - blog:
      archive_name: Archive
      archive_date_format: MMMM yyyy
      archive_toc: true
      pagination: true
  - meta
  - tags
  - search

theme:
  name: material
  custom_dir: docs
  extra_css:
    - extra.css
  palette:
    - scheme: default
      primary: 'indigo'
      accent: 'pink'
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  footer: 'Brian Lau'
  extra:
    generator: false
  features:
    - navigation.sections
    - navigation.top
    - navigation.trail
    - navigation.instant
    - search.highlight
    - search.share
    - toc.integrate
    - instant
    - search.highlight
    - search.share
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - content.tabs.pills
