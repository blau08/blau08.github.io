<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive of Posts</title>
    <link rel="stylesheet" href="assets/stylesheets/main.8608ea7d.min.css">
    <style>
        #post-list {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Archive of Posts</h1>
    <button id="show-posts">Show All Posts</button>
    <div id="post-list">
        <h2>Posts:</h2>
        <ul>
            <li><a href="first-post/index.html">First Post</a></li>
            <li><a href="rideconnection/index.html">Ride Connection</a></li>
        </ul>
    </div>

    <script>
        document.getElementById('show-posts').onclick = function() {
            var postList = document.getElementById('post-list');
            postList.style.display = postList.style.display === 'none' ? 'block' : 'none';
        };
    </script>
</body>
</html>
